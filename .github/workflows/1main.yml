name: Build A380 AI Crew EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e A380_AI_Crew_GateToGate

      - name: Build EXE
        run: pyinstaller --onefile --noconsole -p "A380_AI_Crew_GateToGate/src" "A380_AI_Crew_GateToGate/src/a380_ai_crew/control_center.py"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: A380_AI_Crew_EXE
          path: dist/*.exe
