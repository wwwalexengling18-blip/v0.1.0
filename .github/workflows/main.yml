name: Build A380 AI Crew Commander (EXE + Setup)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
  run: |
    python -m pip install --upgrade pip
    pip install pyinstaller

      - name: Build Commander EXE
        run: pyinstaller --noconfirm --clean --onefile --noconsole --name A380_AI_Crew_Commander -p "A380_AI_Crew_GateToGate/src" "A380_AI_Crew_GateToGate/src/a380_ai_crew/control_center.py"

      - name: Copy EXE to installer folder
        run: |
          mkdir A380_AI_Crew_GateToGate/installer_setup/app
          copy dist/A380_AI_Crew_Commander.exe A380_AI_Crew_GateToGate/installer_setup/app/

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build Setup.exe
        working-directory: A380_AI_Crew_GateToGate
        run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" ".\installer_setup\A380_AI_Crew.iss"'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: A380_AI_Crew_Build
          path: |
            dist/*.exe
            A380_AI_Crew_GateToGate/installer_setup/Output/*.exe
